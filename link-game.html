<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¿è¿çœ‹å°æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #42b983;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card.open {
            background-color: #2c3e50;
        }
        .card.match {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #42b983;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #restart:hover {
            background-color: #359469;
        }
    </style>
</head>
<body>
    <h1>è¿è¿çœ‹å°æ¸¸æˆ</h1>
    <div class="game-container" id="gameContainer"></div>
    <button id="restart">é‡æ–°å¼€å§‹</button>

    <script>
        // æ¸¸æˆé…ç½®
        const cardTypes = ['ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“'];
        const gridSize = 4; // 4x4 ç½‘æ ¼
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            firstCard = null;
            secondCard = null;
            lockBoard = false;

            // ç”Ÿæˆå¡ç‰‡å¯¹å¹¶æ‰“ä¹±é¡ºåº
            cards = [...cardTypes, ...cardTypes]
                .sort(() => Math.random() - 0.5)
                .slice(0, gridSize * gridSize);

            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            cards.forEach((type, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.type = type;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            if (lockBoard) return;
            const currentCard = this;

            // é˜²æ­¢ç‚¹å‡»åŒä¸€å¼ å¡ç‰‡
            if (currentCard === firstCard) return;

            currentCard.classList.add('open');
            currentCard.textContent = currentCard.dataset.type;

            if (!firstCard) {
                firstCard = currentCard;
                return;
            }

            secondCard = currentCard;
            lockBoard = true;
            checkForMatch();
        }

        // æ£€æŸ¥æ˜¯å¦åŒ¹é…
        function checkForMatch() {
            const isMatch = firstCard.dataset.type === secondCard.dataset.type;
            isMatch ? disableCards() : unflipCards();
        }

        // åŒ¹é…æˆåŠŸ - ç¦ç”¨å¡ç‰‡
        function disableCards() {
            firstCard.classList.add('match');
            secondCard.classList.add('match');
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        // åŒ¹é…å¤±è´¥ - ç¿»è½¬å›å»
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('open');
                secondCard.classList.remove('open');
                firstCard.textContent = '';
                secondCard.textContent = '';
                resetBoard();
            }, 800);
        }

        // é‡ç½®æ£‹ç›˜çŠ¶æ€
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        // é‡æ–°å¼€å§‹æŒ‰é’®
        document.getElementById('restart').addEventListener('click', initGame);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
